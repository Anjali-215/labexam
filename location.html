<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation with OpenStreetMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="style.css" rel="stylesheet">
    <style>
        #map {
            height: 100vh;
            display: none; /* Hide the map by default */
        }
        #showMapButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Ensure button is on top of the map */
        }
    </style>
</head>
<body>
    <button id="showMapButton">Show Map</button>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Function to initialize the map
        function initializeMap(lat, lon) {
            var map = L.map('map').setView([lat, lon], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker for the user's location
            L.marker([lat, lon]).addTo(map)
                .bindPopup('You are here')
                .openPopup();
        }

        document.getElementById('showMapButton').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;

                    // Show the map container and initialize the map
                    document.getElementById('map').style.display = 'block';
                    initializeMap(lat, lon);
                }, function() {
                    alert('Unable to retrieve your location');
                });
            } else {
                alert('Geolocation is not supported by this browser');
            }
        });
    </script>
</body>
</html>
